<!DOCTYPE html>
<html>

<head>
  <a href="features.html" class="btn">Back</a>
  <a href="index.html" class="btn">Home</a>

  <title>Note Taking App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* add styles for the notes area */
    #notes-area {
      width: 100%;
      height: 500px;
      border: 1px solid black;
      margin-bottom: 20px;
    }

    /* add styles for the note templates */
    .template {
      margin-right: 10px;
    }

    /* add styles for the save button */
    #save-btn {
      font-size: 20px;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    /* add styles for the clear button */
    #clear-btn {
      font-size: 20px;
      padding: 10px;
      border: none;
      background-color: #f44336;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Note Taker</h1>

  <!-- add note templates -->


  <!-- add notes area -->
  <div>
    <label>Take your notes:</label>
    <textarea id="notes-area"></textarea>
  </div>

  <!-- add save button -->
  <button id="save-btn" onclick="saveNotes()">Save Notes</button>

  <!-- add clear button -->
  <button id="clear-btn" onclick="clearNotes()">Clear Notes</button>

  <!-- add scripts -->
  <script>
    let template = '';

    // function to set note template
    function setTemplate(selectedTemplate) {
      template = selectedTemplate;
    }

    // function to save notes to file
    function saveNotes() {
      let notes = document.getElementById('notes-area').value;
      let filename = 'notes.txt';

      // check if template is selected
      if (template !== '') {
        filename = 'notes_' + template + '.txt';
      }

      // create file blob and download it
      let blob = new Blob([notes], {type: 'text/plain'});
      let link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    // function to clear notes
    function clearNotes() {
      document.getElementById('notes-area').value = '';
    }
  </script>
</body>

</html>
