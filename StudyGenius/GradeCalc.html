<!DOCTYPE html>
<html>

<head>
  <a href="features.html" class="home-btn">Back</a> <br>

  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid black;
    }

    input[type="number"] {
      padding: 5px;
      width: 60px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 0px 5px lightgray;
      text-align: center;
    }

    .add-grade {
      display: inline-block;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-grade:hover {
      background-color: #3e8e41;
    }

    .calculate {
      margin-top: 20px;
      padding: 10px;
      background-color: #008CBA;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .calculate:hover {
      background-color: #007A9B;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
  <script>
    function addGrade() {
      var table = document.getElementById("grades-table");
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      cell1.innerHTML = "Grade " + (table.rows.length - 1);
      cell2.innerHTML = "<input type='number' min='0' max='100' step='0.01' required>";
    }

    function calculateAverage() {
      var total = 0;
      var count = 0;
      var grades = document.querySelectorAll("input[type='number']");
      for (var i = 0; i < grades.length; i++) {
        if (grades[i].value !== "") {
          total += parseFloat(grades[i].value);
          count++;
        }
      }
      if (count > 0) {
        var average = total / count;
        document.getElementById("result").innerHTML = "Your average grade is: " + average.toFixed(2) + "%";
      } else {
        document.getElementById("result").innerHTML = "Please enter at least one grade.";
      }
    }
  </script>
</head>

<body>
  <h1>Grade Calculator</h1>
  <table id="grades-table">
    <tr>
      <th>Grade</th>
      <th>Score (%)</th>
    </tr>
    <tr>
      <td>Grade 1</td>
      <td><input type="number" min="0" max="100" step="0.01" required></td>
    </tr>
  </table>
  <div class="add-grade" onclick="addGrade()">+</div>
  <br>
  <div class="calculate" onclick="calculateAverage()">Calculate Average</div>
  <div class="result" id="result"></div>
</body>

</html>
